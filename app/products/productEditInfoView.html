<form name="productForm" class="form-horizontal" novalidate>
  <fieldset>
    <legend>Basic Product Information</legend>

    <div class="form-group" ng-class="{'has-error': productForm.inputProductName.$invalid &&
                                                    productForm.inputProductName.$dirty}">
      <label for="inputProductName" class="col-md-2 control-label">
        Product Name *
      </label>
      <div class="col-md-4">
        <input  type="text"
                class="form-control"
                id="inputProductName"
                name="inputProductName"
                placeholder="Product Name (required)"
                required="required"
                ng-model="vm.product.productName"
                ng-minlength="4"
                ng-maxlength="12"
                />
      </div>
      <span class="help-block has-error">
        <span ng-messages="productForm.inputProductName.$error">
          <span ng-message="required">Required</span>
          <span ng-message="minlength">Min of 4 chars</span>
          <span ng-message="maxlength">Max of 12 chars</span>
        </span>
      </span>
    </div>

    <div class="form-group" ng-class="{'has-error': productForm.inputProductCode.$invalid &&
                                                    productForm.inputProductCode.$dirty}">
      <label for="inputProductCode" class="col-md-2 control-label">
        Code *
      </label>
      <div class="col-md-4">
        <input  type="text"
                class="form-control"
                id="inputProductCode"
                name="inputProductCode"
                ng-model="vm.product.productCode"
                ui-mask="AAA-****"
                required="required"/>
      </div>
      <span   class="help-block has-error"
              ng-show="productForm.inputProductCode.$invalid">
              Product name is required.
      </span>
    </div>

    <div class="form-group">
      <label for="inputAvailabilityDate" class="col-md-2 control-label">
        Date
      </label>
      <div class="col-md-4">
        <div class="input-group">
          <input type="text" class="form-control"
                    id="inputAvailabilityDate"
                    uib-datepicker-popup="MMM dd, yyyy "
                    is-open="vm.opened"
                    ng-model="vm.product.releaseDate"/>
          <span class="input-group-btn">
            <!-- $event define the current event -->
            <button class="btn btn-default" ng-click="vm.open($event)">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputDescription" class="col-md-2 control-label">
        Product Name
      </label>
      <div class="col-md-10">
        <textarea id="inputDescription" class="form-control" placeholder="Description" rows="3" ng-model="vm.product.description">
        </textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button   class="btn btn-primary"
                    style="width: 80px; margin-right: 10px"
                    ng-click="vm.submit(productForm.$valid)">
            <i class="fa fa-save"></i>
            Save
          </button>
        </span>
        <span>
          <button class="btn btn-danger" style="width: 80px; margin-right: 70px" ng-click="vm.cancel()">
            <i class="fa fa-times"></i>
            Cancel
          </button>
        </span>
      </div>
    </div>

  </fieldset>
</form>
