<form class="form-horizontal">

  <fieldset>
    <legend>Product Search Tags</legend>
    <div class="form-group">
      <label for="inputSearchTags" class="col-md-2 control-label">Search Tags</label>
      <div class="col-md-8">
        <input  class="form-control"
                id="inputSearchTags"
                type="text"
                placeholder="Product search keywords separated by comma."
                ng-model="vm.newTags">
      </div>
      <div class="col-md-1">
        <button   class="btn btn-primary"
                  type="button"
                  title="add the specified tags"
                  ng-click="vm.addTags(vm.newTags)">
          <i class="fa fa-plus"></i> Add
        </button>
      </div>
    </div>

    <div class="row col-md-8 col-md-offset-2">
      <span ng-repeat="tag in vm.product.tags | orderBy">
        <button   type="button"
                  style="font-size: smaller; margin-bottom: 12px;"
                  ng-click="vm.removeTag($index)">
                  {{tag}}
                  <i class="fa fa-times fa-lg"></i>
        </button>
      </span>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" style="width: 80px; margin-right: 10px" ng-click="vm.submit(productForm.$valid)">
            <i class="fa fa-save"></i>
            Save
          </button>
        </span>
        <span>
          <button class="btn btn-danger" style="width: 80px; margin-right: 70px" ng-click="vm.cancel()">
            <i class="fa fa-times"></i>
            Cancel
          </button>
        </span>
      </div>
    </div>

  </fieldset>

</form>
