<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bruno Product Management</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">

    <!-- Dependencies -->
    <!-- Library Scripts -->
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-mask/dist/mask.min.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Application -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>

    <!-- ProductControllers -->
    <script src="app/products/ProductListCtrl.js"></script>
    <script src="app/products/ProductDetailCtrl.js"></script>
    <script src="app/products/ProductEditCtrl.js"></script>

  </head>
  <body ng-app="productManagement">

    <nav class="navbar navbar-inverse">
      <div class="container">
        <a class="navbar-brand" ui-sref="home">Bruno Product Manager</a>
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle"
                  data-toggle="collapse"
                  data-target=".navbar-collapse">

            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="productList">Product List</a></li>
            <li><a ui-sref="productEdit.info({productId:0})"><i class="fa fa-plus"></i> Add product</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Here is where UI-Router will show its magic -->
      <div ui-view>
      </div>
    </div>
  </body>
</html>
